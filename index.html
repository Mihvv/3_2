<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Dane klimatyczne NOAA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dane klimatyczne NOAA</h1>

    <form id="dataForm">
      <label for="datasetid">Dataset ID:</label>
      <input type="text" id="datasetid" value="GHCND" required />

      <label for="locationid">Location ID:</label>
      <input type="text" id="locationid" value="ZIP:28801" required />

      <label for="startdate">Start Date (YYYY-MM-DD):</label>
      <input type="date" id="startdate" value="2010-05-01" required />

      <label for="enddate">End Date (YYYY-MM-DD):</label>
      <input type="date" id="enddate" value="2010-05-01" required />

      <button type="submit">Pobierz dane</button>
    </form>

    <span id="status"></span>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Datatype</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
